<div class="container">
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/eastonsc6@yandex.ru"
          method="post">
        <fieldset id="fs-frm-inputs">
            <input type="text" name="name" id="full-name" placeholder="Ваше имя" required="">

        </fieldset>
        <input class="submit-btn" type="submit" value="Отправить">
    </form>
